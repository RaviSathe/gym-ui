<div class="containerr">
  <div class="header">
      <div class="logo">
      LOGO
      </div>
      <div class="menuTabs">
          <ul>
              <li [routerLinkActive]="'active'">Home</li>
              <li [routerLinkActive]="'active'">About</li>
              <li [routerLinkActive]="'active'">Features</li>
              <li [routerLinkActive]="'active'">New</li>
              <li [routerLinkActive]="'active'">Contact</li>
          </ul>
      </div>
      <div class="login">
        <div class="d-flex" *ngIf="!sellerLoggedIn">
          <button class="btn btn-outline-danger" routerLink="./" type="submit">Back to GoFit</button>&nbsp;&nbsp;&nbsp;
          <button class="login-btn" (click)="sellerLogin()" type="submit">LogIn</button>
        </div>
        <div class="d-flex" *ngIf="sellerLoggedIn">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="login-btn" (click)="logoutSeller()" type="submit">LogOut</button>
        </div>
      </div>
  </div>
  <router-outlet></router-outlet>
</div>
<div class="marqueText">
  <marquee behavior="" direction="">Hello Sellers Welcome to <span>Go</span><span>Fit</span></marquee>
</div>
