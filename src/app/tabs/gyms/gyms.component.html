<div class="box2">
    <div class="gyms" *ngFor="let gym of gyms">
        <div class="img">
            <img src="{{gym.image}}" alt="">
        </div>
        <div class="name">
            <h3>{{gym.productName}}</h3>
        </div>
        <div class="description">
            <h2>{{gym.description}}</h2>
        </div>
        <div class="btn-n">
            <button type="button" class="btn btn-outline-info">See Facilities</button>
        </div>
    </div>
</div>
